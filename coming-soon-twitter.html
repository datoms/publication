<!DOCTYPE html>
<html class="brk-preloader" lang="en" data-brk-skin="brk-pink-purple.css">

<head>
	<title>Coming Soon Twitter - Berserk HTML</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="favicon.ico">
	<meta name="theme-color" content="#2775FF">
	<meta name="keywords" content="themeforest, theme, html, template">
	<meta name="description" content="themeforest, theme, html, template">
	<link rel="stylesheet" id="brk-direction-bootstrap" href="css/assets/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" id="brk-skin-color" href="css/skins/brk-pink-purple.css">
	<link id="brk-base-color" rel="stylesheet" href="css/skins/brk-base-color.css">

<body>
	<div class="main-wrapper">
		<main class="main-container">
			<section class="position-relative full-screen d-flex flex-column pt-60 pb-60" data-brk-library="twitter_init">
				<div class="brk-backgrounds lazyload brk-abs-overlay" data-bg="img/coming-soon/1920x920_1.jpg" data-brk-library="component__backgrounds_css,component__backgrounds_js">
					<div class="brk-backgrounds__before brk-bg-gradient--260deg-96"></div><canvas id="brk-metaballs" class="brk-backgrounds__canvas"></canvas>
				</div>
				<div class="container z-index-2"><a href="index.html" class="d-inline-block mb-50"><img src="img/coming-soon/logo.png" alt="logo"></a></div>
				<div class="container z-index-2 my-auto">
					<div class="row">
						<div class="col-lg-6 col-12">
							<h1 class="font__family-montserrat font__weight-light brk-white-font-color font__size-36 line__height-40 mb-30">Coming Soon!</h1>
							<h2 class="font__family-montserrat font__weight-bold brk-white-font-color font__size-48 line__height-52 mb-80">Get back really soon,<br>please keep calm</h2>
								<div class="countdown__wrapper countdown__flip-2 countdown__flip-2_brk-base-1 countdown__flip-2_not-centred mb-50" data-format="
           &lt;div class=&apos;countdown__section&apos;&gt;
             &lt;div class=&apos;time &lt;%= label %&gt;&apos;&gt;
               &lt;span class=&apos;count curr top&apos;&gt;&lt;%= curr %&gt;&lt;/span&gt;
               &lt;span class=&apos;count next top&apos;&gt;&lt;%= next %&gt;&lt;/span&gt;
               &lt;span class=&apos;count next bottom&apos;&gt;&lt;%= next %&gt;&lt;/span&gt;
               &lt;span class=&apos;count curr bottom&apos;&gt;&lt;%= curr %&gt;&lt;/span&gt;
             &lt;/div&gt;
             &lt;span class=&apos;label&apos;&gt;&lt;%= label %&gt;&lt;/span&gt;
           &lt;/div&gt;
         " data-time="" data-brk-library="component__countdown"></div>
						</div>
						<div class="col-lg-2"></div>
						<div class="col-lg-4 col-12">
							<h3 class="font__family-montserrat font__size-36 font__weight-bold brk-white-font-color">Our Twitter</h3>
							<hr class="horiz-line mt-30 mb-20">
							<div class="brk-styled-twitter-3 brk-styled-twitter-3_primary"><a href="https://twitter.com/We_Nikadevs" class="twitter-timeline" data-tweet-limit="3" data-chrome="noheader,transparent,nofooter,noborders" data-theme="dark"></a></div>
						</div>
					</div>
				</div>
			</section>

	</div><a href="#top" id="toTop"></a>
